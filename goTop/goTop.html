<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <style>
        #top {
            position: fixed;
            right: -200px;
            top: 500px;
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            border-radius:2px;
            text-align: center;
            line-height: 45px;
            font-size: 30px;
            cursor:pointer;
        }
    </style>
</head>

<body>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <script>
        var GoTop = (function () {

            function _GoTop() {
                this.init()
                this.bind()
            }

            _GoTop.prototype = {
                init: function () {
                    var html
                    html = '<div id="top">^</div>'
                    this.top = $(html)
                },
                bind: function () {
                    var _this = this
                    this.lock = false
                    $(window).on('scroll', function () {
                        if ($(window).scrollTop() > 200 && _this.lock === false) {
                            $('body').append(_this.top)
                            _this.lock = true
                        }
                        if ($(window).scrollTop() < 200 && _this.lock === true) {
                            $('#top').remove()
                            _this.lock = false
                        }
                    })
                    $('body').on('click', '#top', function (e) {
                        e.stopPropagation()
                        $('html,body').animate({
                            scrollTop: 0
                        }, 200, function () {
                            $('#top').remove()
                            _this.lock = false
                        });
                    })
                }
            }

            return {
                init: function () {
                    new _GoTop()
                }
            }
        })()

        GoTop.init()
    </script>
</body>

</html>
